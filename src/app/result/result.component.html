<h1 *ngIf="state">Документ успешно утвержден</h1>
<h1 *ngIf="!state">Документ отклонен</h1>
<p *ngIf="state === null">Обновите данные на предыдущей странице</p>

<table mat-table *ngIf="state !== null" [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="approver">
    <th mat-header-cell *matHeaderCellDef> Approver </th>
    <td mat-cell *matCellDef="let element"> {{element.approver}} </td>
  </ng-container>

  <ng-container matColumnDef="resolution">
    <th mat-header-cell *matHeaderCellDef> Resolution </th>
    <td mat-cell *matCellDef="let element"> {{element.resolution}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
